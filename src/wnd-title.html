<template>
  <require from="./wnd-title.css"></require>

  <div ref="el" class="
    wnd-title
    wnd-title--${looks}
  ">
    <div class="wnd-title__left-box">
      <button class="wnd-title__close-btn">
      </button>

      <button
        class="wnd-title__max-toggle"
        click.delegate="toggleMaximized()"
      >
        [max]
      </button>
    </div>

    <div class="wnd-title__title">
      <slot name="title"></slot>
    </div>
  </div>
</template>
