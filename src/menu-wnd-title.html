<template>
  <require from="./menu-wnd-title.css"></require>
  <require from="./wnd-title"></require>

  <div class="menu-wnd-title ${active.maximized ?
    'menu-wnd-title--maximized' : ''
  }">
    <template if.bind="!active.maximized">
      ${active.name || name}
    </template>

    <template if.bind="active.maximized">
      <wnd-title
        looks="inline"
        maximized.two-way="active.maximized"
      >
        <span slot="title">
          ${active.title || active.name}
        </span>
      </wnd-title>
    </template>
  </div>
</template>
